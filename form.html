                                </div>
                                <div class="mb-3 row">
                                    <label for="lastName" class="col-sm-2 col-form-label">Last Name:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control border border-1 border-black rounded-0" id="lastName" placeholder="Last Name"

                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="addressLine1" class="col-sm-2 col-form-label">Address</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control border border-1 border-black rounded-0" id="addressLine1" placeholder="line 1"
                                        required>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <div class="col-sm-10 offset-sm-2">
                                        <input type="text" class="form-control border border-1 border-black rounded-0" id="addressLine2" placeholder="line 2">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <div class="col-sm-10 offset-sm-2">
                                        <input type="text" class="form-control border border-1 border-black rounded-0" id="townCity" placeholder="Town/City">
                                    </div>
                                </div>
                                <fieldset class="mb-3 row">
                                    <legend class="col-form-label col-sm-2 pt-0">Gender:</legend>
                                    <div class="col-sm-10 d-flex align-items-center">
                                        <div class="form-check">
                                            <input class="form-check-input border border-1 border-black" type="radio" name="gender" id="male" value="male">
                                            <label class="form-check-label" for="male">Male</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input border border-1 border-black" type="radio" name="gender" id="female" value="female">
                                            <label class="form-check-label" for="female">Female</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input border border-1 border-black" type="radio" name="gender" id="other" value="other">
                                            <label class="form-check-label" for="other">Other</label>
                                        </div>
                                        <div class="text-danger" id="genderError"></div>
                                    </div>
                                </fieldset>
                                <fieldset class="mb-3 row">
                                    <legend class="col-form-label col-sm-2 pt-0">Mobile Phone Type:</legend>
                                    <div class="col-sm-10 d-flex align-items-center">
                                        <div class="form-check">
                                            <input class="form-check-input border border-1 border-black rounded-1" type="radio" name="phoneType" id="windows" value="windows">
                                            <label class="form-check-label" for="windows">Windows</label>
                                        </div>
                                        <div class="form-check">

                                            <label class="form-check-label" for="apple">Apple</label>
                                        </div>
                                        <div class="form-check">

                                        </div>

                                </fieldset>

    <!-- Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="errorModalLabel">Form Submission Error</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modalErrorMessage">
            <!-- Error message will go here -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

     <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");
            const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
            const modalErrorMessage = document.getElementById("modalErrorMessage");

            form.addEventListener("submit", function (event) {
                let isValid = true;
                let errorMessages = [];

                // Clear previous error messages and red borders
                document.getElementById("firstNameError").textContent = "";
                document.getElementById("lastNameError").textContent = "";
                document.getElementById("phoneTypeError").textContent = "";

                document.getElementById("firstName").classList.remove("red-border");
                document.getElementById("lastName").classList.remove("red-border");

                // Validate first name
                const firstName = document.getElementById("firstName").value.trim();
                if (firstName === "") {
                    isValid = false;
                    document.getElementById("firstNameError").textContent = "First Name is required.";
                    document.getElementById("firstName").classList.add("red-border");
                    errorMessages.push("First Name");
                }

                // Validate last name
                const lastName = document.getElementById("lastName").value.trim();
                if (lastName === "") {
                    isValid = false;
                    document.getElementById("lastNameError").textContent = "Last Name is required.";
                    document.getElementById("lastName").classList.add("red-border");
                    errorMessages.push("Last Name");
                }

                // Validate phone type
                const phoneTypes = document.getElementsByName("phoneType");
                let phoneTypeSelected = false;
                for (let i = 0; i < phoneTypes.length; i++) {
                    if (phoneTypes[i].checked) {
                        phoneTypeSelected = true;
                        break;
                    }
                }
                if (!phoneTypeSelected) {
                    isValid = false;
                    document.getElementById("phoneTypeError").textContent = "Please select a phone type.";
                    errorMessages.push("Phone Type");
                }

                // Show modal if form is invalid
                if (!isValid) {
                    event.preventDefault();
                    modalErrorMessage.innerHTML = `The following fields are missing: <strong>${errorMessages.join(", ")}</strong>.`;
                    errorModal.show();
                }
            });
        });
    </script>
